<!DOCTYPE html>
<html>
<head>
    <title>Text Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-button {
            padding: 20px;
            margin: 10px;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        .test-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Text Visibility Test</h1>
    <p>Can you see this paragraph text?</p>
    
    <button class="test-button">Valheim</button>
    <button class="test-button">Rust</button>
    <button class="test-button">Counter-Strike 2</button>
    <button class="test-button">Minecraft</button>
    
    <div style="background-color: yellow; color: black; padding: 10px; margin: 10px;">
        Yellow background with black text
    </div>
    
    <div style="background-color: red; color: white; padding: 10px; margin: 10px;">
        Red background with white text
    </div>
</body>
</html>
